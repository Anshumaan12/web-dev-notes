<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code help</title>
</head>

<body>
    <fieldset>
        <form action="https://www.youtube.com/">
            <h1>welcome to xyz</h1>
            <h2>contact us form</h2>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="enter your name">
            <br>
            <br>
            <label for="Email">Email :</label>
            <input type="text" id="Email" placeholder="enter your email">
            <br>
            <br>

            <label for="contact no."> Contact No :</label>
            <input type="number" id="contact no." placeholder="enter contact no.">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" placeholder="male">
                <option value="male">
                    male
                </option>
                <option value="female">
                    female
                </option>
            </select>
            <br>
            <br>
            <label for="dob"> date of birth :</label>
            <input type="date" id="dob" max="2030-12-30" min="1990-12-30">
            <br>
            <br>
            <label for="rating"> Rating </label>
            <label for="rating1">1</label>
            <input type="radio" name="rating1" id="rating1">
            <label for="rating1">2</label>
            <input type="radio" name="rating1" id="rating1">
            <label for="rating1">3</label>
            <input type="radio" name="rating1" id="rating1">
            <label for="rating1">4</label>
            <input type="radio" name="rating1" id="rating1">
            <label for="rating1">5</label>
            <input type="radio" name="rating1" id="rating1">
            <br>
            <br>
            <label for="message"> Enter your message </label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <br>
            <a href="https://www.instagram.com/"><img src="hello.png" width="50x" height="50x"></a>
        </form>
    </fieldset>
</body>

</html>
